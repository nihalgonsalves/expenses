name: playwright
on: [push]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn e2e prepare-ci

      # todo: run migrations and run prod, built app
      - run: yarn be db:push
      - run: yarn be dev &
      - run: yarn fe dev &

      - run: yarn e2e test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
