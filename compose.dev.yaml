version: '3.8'
name: expenses-dev
services:
  postgres:
    image: 'postgres:15.3-alpine'
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck: &pg_healthcheck
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    volumes:
      - postgresql:/var/lib/postgresql/data

  redis:
    image: 'redis:7-alpine'
    ports:
      - '6379:6379'

  frankfurter-postgres:
    image: 'postgres:15.3-alpine'
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck: *pg_healthcheck

  frankfurter:
    depends_on: [frankfurter-postgres]
    image: hakanensari/frankfurter
    environment:
      DATABASE_URL: postgresql://postgres:postgres@frankfurter-postgres:5432/postgres
    ports:
      - 5200:8080

volumes:
  postgresql:
