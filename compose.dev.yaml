# base file, extended either for local or devcontainer usage
version: '3.8'
services:
  postgres:
    image: 'postgres:15.3-alpine'
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck: &pg_healthcheck
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgresql:/var/lib/postgresql/data

  redis:
    image: 'redis:7-alpine'

  frankfurter-postgres:
    image: 'postgres:15.3-alpine'
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck: *pg_healthcheck

  frankfurter:
    depends_on: [frankfurter-postgres]
    image: hakanensari/frankfurter
    environment:
      DATABASE_URL: postgresql://postgres:postgres@frankfurter-postgres:5432/postgres

volumes:
  postgresql:
